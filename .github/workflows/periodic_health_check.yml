name: Health check

on:
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: https://immense-tor-40466.herokuapp.com/
          max-attempts: 3
          retry-delay: 5s    
